<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Learnify</title>
    <link rel="stylesheet" href="./CSS Files/register.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <img src="./CSS Files/Images/membership.png" alt="">
        </div>
        <div class="box2">
            <h2>Register With Learnify</h2>
            <form action="">
                <div class="box"><label for="f_name">Name : </label><input type="text" id="f_name"></div>
                <div class="box"><label for="dob">DOB : </label><input type="date" name="" id="dob"></div>
                <div class="box"><label for="e_mail">Email : </label><input type="email" id="e_mail"></div>
                <div class="box"><label for="pass_word">Password : </label><input type="password" name="" id="pass_word"></div>
                <input id="subbtn" type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
