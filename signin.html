                <div class="other_options">
                    <a href=""><img src="./CSS Files/Images/facebook (1).png" alt=""></a>
                    <a href="">Continue with Facebook</a>
                </div>
                <div class="other_options">
                    <a href=""><img src="./CSS Files/Images/linkedin (1).png" alt=""></a>

                </div>

        </div>
    </div>
